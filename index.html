                ANSWER
            </button>
            <h3 class="main__question-card__answer">Because they like doing things!</h3>
            <ul class="main__question-card__tag-wrapper">
                <li>#insects</li>
                <li>#europe</li>
                <li>#ants</li>
            </ul>
        </section>

        <section class="main__question-card">
            <img src="" alt="Bookmark" class="main__question-card__bookmark">

                ANSWER
            </button>
            <h3 class="main__question-card__answer">Because!</h3>
            <ul class="main__question-card__tag-wrapper">
                <li>#???</li>
                <li>#???</li>
                <li>#???</li>
            </ul>
        </section>

    </main>

    <footer>
        <nav class="footer__nav">
            <button class="footer__nav__questions">
                Q
            </button>
            <button class="footer__nav__bookmarks">
                B
            </button>
            <button class="footer__nav__profile">
                P
            </button>
        </nav>

    </footer>

</body>
</html>
